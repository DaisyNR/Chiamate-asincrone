<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chiamate asincrone</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
   

    <header class="container-fluid">
      <div class="row">
        <h1 class="text-center my-5 py-4">The Final Countdown</h1>

        <div class="col-12 d-flex align-items-center flex-column my-5">

            <label for="input-countdown"></label>
            <input type="text" id="input-countdown" placeholder="Inserisci un numero"></input>
        </div>

        <div class="col-12 d-flex justify-content-center mb-5"> 

          <button id="avvioBtn" class="btn btn-dark mx-3">Avvia countdown</button>
          <button id="pausaBtn" class="btn btn-dark mx-3">Aspetta un attimo</button>
          <button id="resetBtn" class="btn btn-dark mx-3">Ricominciamo</button>

        </div>   

        <div class="text-center mt-5">
          <p id="countdown" class="fs-1 fw-bold"></p>
        </div>  

      </div>
    </header>


  





 








    <!-- Bootstrap JS -->
